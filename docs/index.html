<html>
<head>
  <title>高邮志 - 华夏一邮邑 神州无同类</title>
  <link rel="icon" href="./favicon.ico" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
</head>
<style>
html, body {
  background: #edf2f7;
}

.tip {
  margin: 2rem auto;
  padding: 1rem;
  max-width: 320px;
  background: #fff;
  text-align: center;
  border-radius: 6px;
  box-shadow: 0 5px 10px rgba(0,0,20, .05);
}

.tip .top a {
  display: block;
  margin: 1rem 0 2rem 0;
  color: #2b6cb0;
}

.tip .bottom {
  color: #a0aec0;
  font-size: 12px;
}
</style>
<body>
  <div class="tip">
    <p class="top">
      <span>未正式上线，请移步</span>
      <a href="https://gaoyouzhi.jisuowei.com">https://gaoyouzhi.jisuowei.com</a>
    </p>
    <p class="bottom"><span id="time">10</span> 秒后自动跳转</p>
  </div>
</body>
<script>
  const time = document.querySelector('#time');
  let seconds = 10;
  setInterval(() => {
    seconds--;
    if (seconds === 0) location.href = 'https://gaoyouzhi.jisuowei.com';
    time.innerHTML = seconds;
  }, 1000);
</script>
</html>
