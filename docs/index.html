<html>
<head>
  <title>高邮志</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
</head>
<body>
  <div class="text-center">
    <p>未正式上线，请移步 <a href="https://gaoyouzhi.jisuowei.com">https://gaoyouzhi.jisuowei.com</a></p>
    <p><span id="time">10</span> 秒后自动跳转</p>
  </div>
</body>
<script>
  const time = document.querySelector('#time');
  let seconds = 10;
  setInterval(() => {
    seconds--;
    if (seconds === 0) location.href = 'https://gaoyouzhi.jisuowei.com';
    time.innerHTML = seconds;
  }, 1000);
</script>
</html>
